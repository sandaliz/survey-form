<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #0a1d40;
      background: url("background2.png") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .thank-you-box {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .flying-kiki {
  position: fixed;
  top: 20%;
  left: -200px;
  width: 150px;
  animation: flyAcross 20s linear infinite;
  z-index: 3; /* above stars and thank-you box */
  pointer-events: none;
  user-select: none;
}

@keyframes flyAcross {
  0% {
    left: -200px;
    transform: translateY(0);
  }
  50% {
    transform: translateY(-30px);
  }
  100% {
    left: 110%;
    transform: translateY(0);
  }
}


    h1 {
      font-size: 2.5em;
      color: #ffe599;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    p {
      font-size: 1.2em;
      color: #0a1d40;
      line-height: 1.6;
    }

    .star {
  position: fixed;
  background: white;
  border-radius: 50%;
  opacity: 0.9;
  box-shadow: 0 0 6px 3px rgba(255, 255, 255, 0.5);
  animation: twinkle 2s infinite ease-in-out;
  z-index: 1;
  pointer-events: none;
}


    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You! ðŸŽ‰</h1>
    <p>Your Ghibli spirit has been recorded!</p>
    <p>May your journey be filled with catbuses, soot sprites, and magical skies âœ¨</p>
  </div>

  <img src="background2v2.png" alt="Flying Kiki" class="flying-kiki" />

  <script>
    for (let i = 0; i < 40; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  const size = Math.random() * 3 + 2; 
  star.style.width = `${size}px`;
  star.style.height = `${size}px`;
  star.style.top = `${Math.random() * 100}vh`;
  star.style.left = `${Math.random() * 100}vw`;
  star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
  document.body.appendChild(star);
}

  </script>
</body>
</html>
